<!-- templates/partials/cart.html -->
<h2> SHOPPING CART </h2>
<h2>{{ Nothing }}</h2>

<div class="cart-gd">
    {% for videogame in cart.videogames %}
    <div class="cart-header" id="{{ videogame.id }}" >

        <a href="#" class="deleteItem" data-item-id="{{ videogame.id }}"> </a>
                <img src="{{ videogame.image }}" />
            </div>
                <h3><a href="#"> {{ videogame.title }} </a></h3>
                    <p><span>Unit price : $</span> <span >{{ videogame.price }}</span></p>
                    <div class="clearfix"></div>
                    <p><span>Total price : $</span> <span >{{ videogame.total }}</span></p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    {% endfor %}
    <div style="margin-top: 50px; text-align: right;">
        <a href="/checkout" class="big_button">Checkout</a>
    </div>
</div>
